<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Push-up Challenge</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/Hero-Clean-Reverse-images.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-lg-9 col-xl-8 col-xxl-7">
            <nav class="navbar navbar-expand-md bg-body py-3">
                <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span>Push-Up Challenge 2025</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-3">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Log</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Admin</a></li>
                        </ul>
                        <div class="dropdown"><a class="dropdown-toggle btn-primary btn" aria-expanded="false" data-bs-toggle="dropdown" href="#">user@user.com</a>
                            <div class="dropdown-menu"><a class="dropdown-item" href="#">Admin</a><a class="dropdown-item" href="#">Logout</a></div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-xl-8 col-xxl-7">
                    <div class="row">
                        <div class="col py-3">
                            <div class="card text-center text-bg-primary">
                                <div class="card-body">
                                    <h4 class="card-title">Today's progress</h4>
                                    <h1>85 Done. 35 to go!</h1>
                                    <div class="progress">
                                        <div class="progress-bar text-dark fw-bold fs-5" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="background-color: var(--bs-secondary);width: 50%;">50%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col">
                            <div class="card border-primary border-2">
                                <div class="card-body">
                                    <h4 class="text-center card-title mb-3">Log some push-ups!</h4>
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6 form-floating gx-1 mb-3"><input class="form-control" type="number" id="repetitions" placeholder="10"><label class="form-label" for="repetitions">Repetitions:</label></div>
                                            <div class="col-md-6 form-floating gx-1 mb-3"><input class="form-control" type="text" id="when" placeholder="2025-01-01 12:00:00"><label class="form-label" for="when">When:</label></div>
                                        </div>
                                        <div class="row row-cols-auto">
                                            <div class="col"><button class="btn btn-secondary" type="submit">Submit</button></div>
                                            <div class="col"><button class="btn btn-secondary" type="reset">Reset</button></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col">
                            <div class="card border-primary border-2">
                                <div class="card-body">
                                    <h4 class="text-center card-title mb-3">Log some push-ups!</h4>
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6 form-floating gx-1 mb-3"><input class="form-control" type="number" id="repetitions-1" placeholder="10"><label class="form-label" for="repetitions">Repetitions:</label></div>
                                            <div class="col-md-6 d-md-flex align-items-center mb-3"><button class="btn btn-outline-primary fst-italic btn-sm" type="button">Set date and time</button></div>
                                        </div>
                                        <div class="row row-cols-auto">
                                            <div class="col"><button class="btn btn-secondary" type="submit">Submit</button></div>
                                            <div class="col"><button class="btn btn-secondary" type="reset">Reset</button></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col">
                            <div class="card border-primary border-2">
                                <div class="card-body">
                                    <h4 class="text-center card-title mb-3">30 push-ups logged!</h4>
                                    <form class="col">
                                        <div class="row justify-content-center row-cols-auto">
                                            <div class="col"><button class="btn btn-secondary" type="button">Log some more push-ups!</button></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col">
                            <div class="card border-primary border-2">
                                <div class="card-body">
                                    <h4 class="text-center card-title mb-3">Statistics</h4>
                                    <div class="row">
                                        <div class="col">
                                            <div class="table-responsive">
                                                <table class="table table-striped">
                                                    <thead>
                                                        <tr></tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>Total push-ups done</td>
                                                            <td>3334</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Average push-ups/day</td>
                                                            <td>110</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Push-ups needed/day</td>
                                                            <td>140</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Most push-ups done in one day</td>
                                                            <td>165</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
